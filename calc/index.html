<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <div class="calc_app">
            <div class="calc_disp">
            	<input type="text" class="calc_disp_input calc_disp_top">
            	<input type="text" class="calc_disp_input calc_disp_bottom">
            </div>
            <div class="calc_keypad">
                <div class="calc_keypad_row">
                    <button class="calc_button calc_button_gray" value="AC">AC</button>
                    <button class="calc_button calc_button_gray" value="--">+/-</button>
                    <button class="calc_button calc_button_gray" value="%">%</button>
                    <button class="calc_button calc_button_gray" value="*">X</button>
                </div>
                <div class="calc_keypad_row">
                    <button class="calc_button" value="7">7</button>
                    <button class="calc_button" value="8">8</button>
                    <button class="calc_button" value="9">9</button>
                    <button class="calc_button calc_button_gray" value="/">/</button>
                </div>
                <div class="calc_keypad_row">
                    <button class="calc_button" value="4">4</button>
                    <button class="calc_button" value="5">5</button>
                    <button class="calc_button" value="6">6</button>
                    <button class="calc_button calc_button_gray" value="-">-</button>
                </div>
                <div class="calc_keypad_row">
                    <button class="calc_button" value="1">1</button>
                    <button class="calc_button" value="2">2</button>
                    <button class="calc_button" value="3">3</button>
                    <button class="calc_button calc_button_gray" value="+">+</button>
                </div>
                <div class="calc_keypad_row">
                    <button class="calc_button" value="0">0</button>
                    <button class="calc_button" value=".">.</button>
                    <button class="calc_button calc_button_red" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
